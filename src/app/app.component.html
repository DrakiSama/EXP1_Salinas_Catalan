<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="red">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
          <ion-menu-toggle autohide="true" *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo" detail=true>
          <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
          {{ c.name }}
          </ion-item>

          
          </ion-menu-toggle >
          
          
          

      </ion-list>
      
    </ion-content>
    <ion-item (click)="salir()" routerDirection="root">
      <ion-button class="boton" shape="round" expand="full" size="default">     Cerrar Sesion     </ion-button>            
    </ion-item>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
